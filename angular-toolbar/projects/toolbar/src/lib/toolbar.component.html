<button
  pButton
  type="button"
  label="John Doe"
  icon="pi pi-user"
  class="p-button-text p-button-rounded"
></button>

<p-button
  [rounded]="true"
  [text]="true"
  (click)="op.toggle($event)"
  icon="pi pi-cog"
>

</p-button>

<p-overlayPanel #op styleClass="theme-menu">
  <p-button
    label="Light"
    [text]="true"
    styleClass="light"
    (click)="changeTheme('light-theme')"
  >
    <span class="color-circle"></span>
  </p-button>

  <p-button
    label="Dark"
    [text]="true"
    styleClass="dark"
    (click)="changeTheme('dark-theme')"
  >
    <span class="color-circle"></span>
  </p-button>
</p-overlayPanel>
